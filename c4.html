<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        let arr=[166,8146,6515,889,342,75,32]
        function ReturnsEvenNumberElementAndThenSums(){
         let count=0;
         let sum=0;
         for(let i=0;i<arr.length;i++){
           if(arr[i]%2==0){
                  count++;
                sum+=arr[i];
                }
            }
            return {count:count , sum:sum};
            
        }
        document.write("các phần tử trong mảng "+arr)

        document.write("<br>")
        
        document.write("số phần tử số chẵn là "+ReturnsEvenNumberElementAndThenSums().count);
        document.write("<br>")
        document.write("tổng các phần tử số chẵn là "+ReturnsEvenNumberElementAndThenSums().sum);

    </script>
</body>
